<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Primeros Pasos</title>
    <meta name="description" content="Comenzamos">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!-- Componente que usaremos en la esfera(cambiara el material y aÃ±adira luz verde y rotara)-->
    <script>
        AFRAME.registerComponent('cursor-changecolor', {
            init: function () {
                this.el.addEventListener('click', () => {
                    this.el.setAttribute('material', 'color', 'green')
                    this.el.setAttribute('animation', 'property:rotation; to:120 120 120; dur:10000; easing:easeInOutQuad; loop: true')
                    this.el.setAttribute('light', 'type:point; color:green; intensity:1')
                })
            }
        })
    </script>

  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <!-- Luz ambiental general para que no ver objetos en sombra-->
     <a-entity light="type: ambient; color: #FFF"></a-entity>

      <a-gltf-model id = "Servidor"
        src="scene.gltf"
        position="3 0.5 -4"
        scale="0.5 0.5 0.5"
        rotation="0 -90 0">
      </a-gltf-model>

      <a-gltf-model id = "Cliente"
        src="gaming_laptop/scene.gltf"
        position="-3 0.5 -4"
        scale="0.5 0.5 0.5"
        rotation="0 -90 0">
      </a-gltf-model>

      <a-entity environment="preset: starry"></a-entity>


      <a-entity cursor="rayOrigin: mouse"></a-entity>
    </a-scene>
  </body>
</html>
