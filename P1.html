<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movimiento de paquetes</title>
    <meta name="description" content="Comenzamos">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

    <script>
    AFRAME.registerComponent('clickeador', {
      schema: {
        to:{type: 'vec3'}
      },
      init: function () {
        console.log('Dentro de CLICKEADOR');
        let packet = 'syn';

        this.el.addEventListener('click', () => {
          packet_el = document.getElementById(packet);
          packet_el.emit('muevete');
          console.log('paquete activo = ' + packet);

          if (packet == 'syn') {
            packet = 'ack';
          } else if (packet == 'ack') {
            packet = 'ack2';
          }else if (packet == 'ack2') {
            packet = 'datos';
          }else if (packet == 'datos') {
            packet = 'ack_datos';
          }else if (packet == 'ack_datos') {
            packet = 'fin';
          }else if (packet == 'fin') {
            packet = 'ack_fin';
          }else {
            packet = 'syn';
          }
        })
      }
    });

    AFRAME.registerComponent('movedor', {
      schema: {
        to:{type: 'vec3'}
      },
      init: function () {
        console.log('Dentro de MOVEDOR');
        let el = this.el
        let data = this.data
        let dir = Object.values(data.to)

        this.el.addEventListener('muevete', () => {
            el.setAttribute('animation', 'property:position; to:data.to ; dur:3000; dir:alternate;');
            el.setAttribute('material', 'color', 'green')
            // Hacer desaparecer el paquete al llegar al destino
        //      if (el.position == data.to) {
        //      el.setAttribute('material', 'opacity:0');
        //    }
            console.log('data.to = ' + Object.values(data.to));
            console.log('dir = ' + dir)
            console.log('el.position = ' + el.position)
          })
      }
    });
    </script>

  </head>

  <body>
    <a-scene background="color: #FAFAFA">
      <!-- Creamos entorno para nuestra escena -->
      <a-entity environment="preset: starry"></a-entity>
      <a-entity light="type: ambient; color: #FFF"></a-entity>

      <a-entity cursor="rayOrigin: mouse"></a-entity>

      <!-- Ordenador Cliente -->
      <a-gltf-model id = "Cliente"
        src="gaming_laptop/scene.gltf"
        position="-3 0.5 -4"
        scale="0.5 0.5 0.5"
        rotation="0 -90 0">
      </a-gltf-model>

      <!-- Ordenador Servidor -->
      <a-gltf-model id = "Servidor"
        src="gaming_laptop/scene.gltf"
        position="3 0.5 -4"
        scale="0.5 0.5 0.5"
        rotation="0 -90 0">
      </a-gltf-model>

      <script>
        var scene = document.querySelector('a-scene');
        var boton_accion = document.createElement('a-entity');
        // Paquetes a enviar ["P_SYN", "P_ACK", "ACK_SYN_ACK", "DATOS", "ACK_DATOS","FIN", "ACK_FIN"]
        var p_syn = document.createElement('a-entity');
        var p_ack = document.createElement('a-entity');
        var p_ack2 = document.createElement('a-entity');
        var p_datos = document.createElement('a-entity');
        var p_ack_datos = document.createElement('a-entity');
        var p_fin = document.createElement('a-entity');
        var p_ack_fin = document.createElement('a-entity');

        boton_accion.setAttribute( 'geometry', {primitive: 'sphere'});
        boton_accion.setAttribute( 'id', 'boton_accion');
        boton_accion.setAttribute( 'scale', {x : 0.25 , y : 0.25 , z : 0.25});
        boton_accion.setAttribute('material', 'color', 'blue');
        boton_accion.setAttribute( 'position' , { x : -1.75 , y : 4 , z : -4 });

        p_syn.setAttribute( 'geometry', {primitive: 'box'});
        p_syn.setAttribute( 'id', 'syn');
        p_syn.setAttribute( 'scale', {x : 0.1 , y : 0.1 , z : 0.1});
        p_syn.setAttribute('material', 'color', 'yellow');
        p_syn.setAttribute( 'position' , { x : -1.75 , y : 1.85 , z : -4 });

        p_ack.setAttribute( 'geometry', {primitive: 'box'});
        p_ack.setAttribute( 'id', 'ack');
        p_ack.setAttribute( 'scale', {x : 0.1 , y : 0.1 , z : 0.1});
        p_ack.setAttribute('material', 'color', 'red');
        p_ack.setAttribute( 'position' , { x : 1.75 , y : 1.85 , z : -4 });

        p_ack2.setAttribute( 'geometry', {primitive: 'box'});
        p_ack2.setAttribute( 'id', 'ack2');
        p_ack2.setAttribute( 'scale', {x : 0.1 , y : 0.1 , z : 0.1});
        p_ack2.setAttribute('material', 'color', 'yellow');
        p_ack2.setAttribute( 'position' , { x : -1.95 , y : 1.85 , z : -4 });

        p_datos.setAttribute( 'geometry', {primitive: 'box'});
        p_datos.setAttribute( 'id', 'datos');
        p_datos.setAttribute( 'scale', {x : 0.1 , y : 0.1 , z : 0.1});
        p_datos.setAttribute('material', 'color', 'yellow');
        p_datos.setAttribute( 'position' , { x : -2.15 , y : 1.85 , z : -4 });

        p_ack_datos.setAttribute( 'geometry', {primitive: 'box'});
        p_ack_datos.setAttribute( 'id', 'ack_datos');
        p_ack_datos.setAttribute( 'scale', {x : 0.1 , y : 0.1 , z : 0.1});
        p_ack_datos.setAttribute('material', 'color', 'red');
        p_ack_datos.setAttribute( 'position' , { x : 1.95 , y : 1.85 , z : -4 });

        p_fin.setAttribute( 'geometry', {primitive: 'box'});
        p_fin.setAttribute( 'id', 'fin');
        p_fin.setAttribute( 'scale', {x : 0.1 , y : 0.1 , z : 0.1});
        p_fin.setAttribute('material', 'color', 'yellow');
        p_fin.setAttribute( 'position' , { x : -2.35 , y : 1.85 , z : -4 });

        p_ack_fin.setAttribute( 'geometry', {primitive: 'box'});
        p_ack_fin.setAttribute( 'id', 'ack_fin');
        p_ack_fin.setAttribute( 'scale', {x : 0.1 , y : 0.1 , z : 0.1});
        p_ack_fin.setAttribute('material', 'color', 'red');
        p_ack_fin.setAttribute( 'position' , { x : 2.15 , y : 1.85 , z : -4 });

        // Agregamos los objetos a nuestra escena.
        scene.appendChild(boton_accion);
        scene.appendChild(p_syn);
        scene.appendChild(p_ack);
        scene.appendChild(p_ack2);
        scene.appendChild(p_datos);
        scene.appendChild(p_ack_datos);
        scene.appendChild(p_fin);
        scene.appendChild(p_ack_fin);
        // Ver objeto
        //console.log(scene.querySelector('#ack'));

        boton_accion.setAttribute('clickeador' , '');
        p_syn.setAttribute('movedor','to','1.75 1.85 -4');
        p_ack.setAttribute('movedor','to: -1.75 1.85 -4');
        p_ack2.setAttribute('movedor','to','1.75 1.85 -4');
        p_datos.setAttribute('movedor','to','1.75 1.85 -4');
        p_ack_datos.setAttribute('movedor','to','-1.75 1.85 -4');
        p_fin.setAttribute('movedor','to','1.75 1.85 -4');
        p_ack_fin.setAttribute('movedor','to','-1.75 1.85 -4');

        // Ver objeto
        console.log(scene.querySelector('#syn'));

      </script>
    </a-scene>
  </body>
</html>
